<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pricing Card</title>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Our Pricing</h1>
      <div class="cards">
        <div class="card card__basic">
          <h2>Basic</h2>
          <p class="price"><span>$</span> 19.99</p>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="btn btn__colored">Learn More</button>
        </div>
        <div class="card card__prof">
          <h2>Professional</h2>
          <p class="price"><span>$</span> 24.99</p>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button class="btn btn__white">Learn More</button>
        </div>
        <div class="card card__master">
          <h2>Master</h2>
          <p class="price"><span>$</span> 39.99</p>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button class="btn btn__colored">Learn More</button>
        </div>
      </div>
    </section>
  </body>
</html>
